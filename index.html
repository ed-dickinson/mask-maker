<!doctype html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="Crumb Douglas">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="">
<link rel="stylesheet" type="text/css" href="mask.css"/>
<style>


</style>

</head>
<body>

  <div class='title-and-controls-container'>
  <div class='title-container'>
    <div class='title-inner'>
      <div class='title'><div>
        Mask Maker
      </div><span class='title-info'>(info)</span></div>
      <span class='sub-title'>Make your Mask</span>
    </div>
  </div>


<div class='mask-drawer-controls shown'>

  <div class='mask-drawer'>

  </div>


  <div class='maker-controls'>

    <div class='colour-buttons'>

    </div>

    <div class='feature-controls face'>
      <button class='dec'><span>v</span></button><button class='inc'><span>v</span></button><button class='clear'><span>x</span></button>Face<br>
    </div>
    <div class='feature-controls forehead'>
      <button class='dec'><span>v</span></button><button class='inc'><span>v</span></button><button class='clear'><span>x</span></button>Forehead <span class='no'> </span><br>
    </div>
    <div class='feature-controls eyebrows'>
      <button class='dec'><span>v</span></button><button class='inc'><span>v</span></button><button class='clear'><span>x</span></button>Eyebrows<br>
    </div>
    <div class='feature-controls eyes'>
      <button class='dec'><span>v</span></button><button class='inc'><span>v</span></button><button class='clear'><span>x</span></button>Eyes<br>
    </div>
    <div class='feature-controls nose'>
      <button class='dec'><span>v</span></button><button class='inc'><span>v</span></button><button class='clear'><span>x</span></button>Nose<br>
    </div>
    <div class='feature-controls cheeks'>
      <button class='dec'><span>v</span></button><button class='inc'><span>v</span></button><button class='clear'><span>x</span></button>Cheeks<br>
    </div>
    <div class='feature-controls mouth'>
      <button class='dec'><span>v</span></button><button class='inc'><span>v</span></button><button class='clear'><span>x</span></button>Mouth<br>
    </div>
    <button name='clear-all'>clear all</button>
    <button name='clear-drawn'>clear drawn</button>
    <button name='grid'>grid</button><br />
    <button name='save'>Save</button>
    <button name='save-colour'>Save (Colour)</button>
    <button name='fill-face'>Fill</button>
    <br />
    <button name='save-all'>Save All</button>
    <button name='save-all-mono'>Save All (mono)</button><br />
    <input name='result' type='text-area' /><br />
    <button name='import'>Import</button><br />

    <!-- <input name='result-colour' type='text-area' /> -->


  </div>

  <div class='maker-border vert' style='left: 100%;'></div>
  <div class='maker-border vert' style='right: 100%;'></div>
  <div class='maker-border hori' style='top: 100%;'></div>
  <div class='maker-border hori' style='bottom: 100%;'></div>
  <div class='maker-border-corner' style='left: -12px; top: -12px;' ></div>
  <div class='maker-border-corner' style='left: -12px; bottom: -12px;'></div>
  <div class='maker-border-corner' style='right: -12px; top: -12px;'></div>
  <div class='maker-border-corner' style='right: -12px; bottom: -12px;'></div>

  </div>

</div>

  <div class='mask-display'></div>




  <script src='features.js'></script>
  <script src='draw.js'></script>

  <script src='mask-store.js'></script>

  <script src='mask-display.js'></script>

<script>
document.querySelector('.sub-title').addEventListener('click', () => {
  console.log(1)
  document.querySelector('.mask-drawer-controls').classList.toggle('shown');
})

</script>


</body>
</html>
